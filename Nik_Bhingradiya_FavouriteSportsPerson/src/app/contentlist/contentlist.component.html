<section class="section">
  <h2>My Favorite Movies</h2>
  <app-create-content (contentAdded)="onCreateContentAdded($event)"></app-create-content>
  <div>
    <label for="search">Search</label>
    <input type="text" id="search" placeholder="Search" (input)="personInput($event)" />
    <button (click)="searchContent()">Search</button>
  </div>
  <p *ngIf="isAvailable">Available</p>
  <p *ngIf="!isAvailable">Not Available</p>
  <ul class="content-list">
    <li *ngFor="let content of contentlist | contentlist">
      <ul>
        <li *ngFor="let c of content.content">
          <app-content-card [content]="c"></app-content-card>
        </li>
      </ul>
    </li>
  </ul>
</section>
