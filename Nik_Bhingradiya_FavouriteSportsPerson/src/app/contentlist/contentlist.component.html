<section class="section">
  <h2>My Favorite Movies</h2>

  <div>
    <mat-form-field>
      <mat-label matTheme="my-custom-theme">Search</mat-label>
      <input
        type="text"
        matInput
        placeholder="Search"
        (input)="handleInput($event)"
      />
    <button  mat-raised-button
    color="primary"
    matTheme="my-custom-theme"
    (click)="searchContent()">Search</button>
  </mat-form-field>
  </div>
  <p *ngIf="isAvailable">Available</p>
  <p *ngIf="!isAvailable">Not Available</p>
