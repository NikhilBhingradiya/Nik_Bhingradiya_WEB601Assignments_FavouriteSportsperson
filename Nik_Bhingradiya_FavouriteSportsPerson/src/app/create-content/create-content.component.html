<div>
    <label for="createcontentID">ID:</label>
    <input type="text" name="createcontentID" [(ngModel)]="newContent.id" />

    <label for="createcontentTitle">Title:</label>
    <input type="text" name="createcontentTitle" [(ngModel)]="newContent.title" />

    <label for="createcontentName">Name:</label>
    <input type="text" name="createcontentName" [(ngModel)]="newContent.Name" />

    <label for="createcontentDescription">Description:</label>
    <textarea name="createcontentDescription" [(ngModel)]="newContent.description"></textarea>

    <label for="createcontentImageURL">Image URL:</label>
    <input type="text" name="createcontentImageURL" [(ngModel)]="newContent.imgURL" />

    <label for="createcontentgender">gender</label>
    <input type="text" name="createcontentgender" [(ngModel)]="newContent.gender" />

    <label for="contentDirector">Director:</label>
    <input type="text" name="contentDirector" [(ngModel)]="newContent.director" />

    <button (click)="addCreateContent()">AddCreateContent</button>
</div>
