<div
  ngClass="{{ content?.id }}"
>
  <div class="content-img">
    <img src="{{ content?.imgURL }}"/>
  </div>
  <div class="content-card">

      <h2>{{ content?.title }}</h2>
      <h2>{{ content?.name }}</h2>
      <h2>{{ content?.gender }}</h2>
      <h2>{{ content?.role }}</h2>

    <p class="content-description">
      {{ content?.description }}
    </p>
  </div>
  </div>
